<script type="text/javascript">
 $(function() {
     var boardCarousel = $('.owl-carousel');
     boardCarousel.owlCarousel({
         addClassActive:true,
         center:true,
         dots:false,
         items:1,
         lazyLoad:true,
         loop:true,
         margin:10,
         nav:true,
         responsive: true,
         stagePadding:20,
     });
     window.goToBoard = function(n) {
         boardCarousel.trigger('to.owl.carousel', [n, 0]);
     }
     $(document).keydown( function(eventObject) {
         if(eventObject.which==37) { 
             boardCarousel.trigger('prev.owl.carousel');
         } else if(eventObject.which==39) { 
             boardCarousel.trigger('next.owl.carousel');
         }
     });
 });
</script>
